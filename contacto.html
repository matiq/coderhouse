<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/normalize.css" />
	<title>Acerca de | CoderFolio</title>
	<link rel="icon" type="image/png" href="./img/icono.png" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>
	<div class="contenedor">
		<header class="barra-superior">
			<div class="logos">
				<a class="logo-sitio" href="./index.html">
					<img class="logo" src="./img/logo.png" alt="CoderFolio" />
				</a>
			</div>
			<nav class="menu-navegacion">
				<ul class="menu-lista">
					<li class="menu-item">
						<a href="./index.html">Inicio</a>
					</li>
					<li class="menu-item">
						<a href="./acerca_de.html">Acerca de</a>
					</li>
					<li class="menu-item">
						<a href="./portfolio.html">Portfolio</a>
					</li>
					<li class="menu-item activo">
						<a href="./contacto.html">Contacto</a>
					</li>
				</ul>
			</nav>
		</header>

		<main class="contacto">
			<div class="encabezado">
				<h2>
					¿Te interesa ponerte en contacto con nosotros? ¡Estamos ansiosos por escucharte!
				</h2>
			</div>

			<div class="columnitas medios">
				<div class="tercio">
					<img src="./img/iconos/celular.png" alt="Teléfono"> 
					<h6>(11) 2345 6789</h6>
				</div> 
				<div class="tercio">
					<img src="./img/iconos/correo.png" alt="E-mail"> 
					<h6>hola@coderfolio.ar</h6>
				</div> 
				<div class="tercio">
					<img src="./img/iconos/mapa.png" alt="Dirección"> 
					<h6>Cerrito 330 (CABA)</h6>
				</div> 
			</div>

			<form class="formulario-contacto">
				<div class="columnitas">
					<div class="tercio esp">
						<input type="text" name="nombre" class="input-texto" placeholder="Nombre">
					</div>
					<div class="tercio esp">
						<input type="email" name="email" class="input-texto" placeholder="E-mail">
					</div>
					<div class="tercio esp">
						<input type="text" name="asunto" class="input-texto" placeholder="Asunto">
					</div>
				</div>
				<div class="esp">
					<textarea name="mensaje" cols="40" rows="10" class="input-mensaje" placeholder="Mensaje"></textarea>
				</div>
				<div class="esp">
					<input type="submit" value="ENVIAR MENSAJE" class="boton enviar">
				</div>
			</form>

			<iframe class="mapa" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-58.39129328727723%2C-34.608398189745124%2C-58.373376131057746%2C-34.60060940983929&amp;layer=mapnik&amp;marker=-34.60450389111019%2C-58.38233470916748" title="Mapa"></iframe>
		</main>

		<footer class="pie-de-pagina">
			<p class="creador">Creado por Matías Quiroga @ 2023</p>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
