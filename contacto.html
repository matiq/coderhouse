<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="sass/normalize.css" />
	<title>Contacto | CoderFolio</title>
	<meta name="description" content="Página con medios de contacto. CoderFolio es un showcase de nuestros trabajos recientes, actualmente realizado para el curso de CoderHouse de Desarrollo Web.">
	<meta name="keywords"  content="contacto, telefono, mail, formulario, whatsapp, portfolio, trabajos, diseños, informacion, espacios, decoración, ambientes">
	<link rel="icon" type="image/png" href="img/icono.png" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="sass/main.css" />
</head>

<body>
	<div class="container-lg">
		<header class="barra-superior">
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid px-0">
					<a class="navbar-brand" href="index.html">
						<img src="img/logo.svg" alt="CoderFolio" class="my-3" />
					</a>
					<button class="navbar-toggler" type="button" title="Menu" data-bs-toggle="collapse" data-bs-target="#menu-desplegable">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="menu-desplegable">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="acerca_de.html">Acerca de</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="portfolio.html">Portfolio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="contacto.html">Contacto</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<h2 class="fs-1 py-5 pe-5">
				¿Te interesa ponerte en contacto con nosotros? ¡Estamos ansiosos por escucharte!
			</h2>
			<div class="encabezado">
				<h2>
					
				</h2>
			</div>

			<div class="row medios text-center">
				<div class="col">
					<img src="img/iconos/celular.png" alt="Teléfono"> 
					<h6>(11) 2345 6789</h6>
				</div> 
				<div class="col">
					<img src="img/iconos/correo.png" alt="E-mail"> 
					<h6>hola@coderfolio.ar</h6>
				</div> 
				<div class="col">
					<img src="img/iconos/mapa.png" alt="Dirección"> 
					<h6>Cerrito 330 (CABA)</h6>
				</div> 
			</div>

			<form class="formulario-contacto mt-5">
				<div class="row">
					<div class="col-12 col-lg-4 mb-4">
						<input class="form-control" type="text" name="nombre" class="input-texto" placeholder="Nombre">
					</div>
					<div class="col-12 col-lg-4 mb-4">
						<input class="form-control" type="email" name="email" class="input-texto" placeholder="E-mail">
					</div>
					<div class="col-12 col-lg-4 mb-4">
						<input class="form-control" type="text" name="asunto" class="input-texto" placeholder="Asunto">
					</div>
					<div class="col-12 mb-4">
						<textarea class="form-control" name="mensaje" cols="40" rows="10" class="input-mensaje" placeholder="Mensaje"></textarea>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="ENVIAR MENSAJE" class="btn btn-dark mb-4">
				</div>
			</form>

			<iframe class="contacto-mapa" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-58.39129328727723%2C-34.608398189745124%2C-58.373376131057746%2C-34.60060940983929&amp;layer=mapnik&amp;marker=-34.60450389111019%2C-58.38233470916748" title="Mapa"></iframe>
		</main>

		<footer class="pie-de-pagina">
			<p class="creador">Creado por Matías Quiroga @ 2023</p>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
